<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border-hover"> 
          <div class="logo"></div>
        </div>
        <div class="nav-delivery">
          <div class="delivery-text">
              <p class = "first-delivery-text">Deliver to</p>
              <div class="sec-portion">
                <i class="fa-brands fa-linkedin"></i>
              <p class = "second-delivery-text">India </p>
              </div>
          </div>
        </div>
        <div class="nav-search">
          <select id="select">
            <option>
              All
            </option>
            <option>
              One
            </option>
            <option>
              Two
            </option>
          </select>
          <input id="input-Amazon" placeholder="Search Amazon">
            <!--  --> 
          <div id="search-icon">
            <i class="search-white-icon fa-solid fa-magnifying-glass icon-searchbox"></i>
          </div>
        </div>
        <div class = "nav-country">
          <div id= "country-content">
            <img id="image-us" src = "images/united-states.png">
            <select id="select-country">
              <option>
                EN
              </option>
              <option>
                HI
              </option>
              <option>
                BR
              </option>
            </select>
          </div>
        </div>
        <div class = "nav-signIn">
          <p id="hello-id"> <span>Hello, sign in</span></p>
          <p id="Account-id">Account & Lists</p>
        </div>


      <div class = "nav-Returns">
        <p id="hello-id"> <span>Returns</span></p>
        <p id="Account-id">& Orders</p>
      </div>

      <div class="nav-cart">
        <div class = "recycle-icon">
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
    </div> 
    
    </header>
    <i class="fa-regular fa-cart-flatbed"></i>

  </body> 
</html>
